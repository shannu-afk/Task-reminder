{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2>Welcome Back</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required autofocus autocomplete="username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <!-- Prevent suggestions/autofill for password -->
            <input type="password" name="password" id="password" placeholder="Enter your password" required autocomplete="new-password" autocorrect="off" spellcheck="false">
        </div>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn">Login</button>
        <p class="switch-link">Don't have an account?
            <a href="{{ url_for('main.register') }}">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
